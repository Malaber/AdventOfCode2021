stages:
  - AdventOfCode

.ruby: &ruby_template
  image: ruby:3.0
  script:
    - file=$(echo $CI_JOB_NAME | grep -o "[0-9][0-9]")
    - ruby code/$file.rb
  stage: AdventOfCode

.python: &python_template
  image: python:3.10
  script:
    - file=$(echo $CI_JOB_NAME | grep -o "[0-9][0-9]")
    - python code/$file.py
  stage: AdventOfCode

day_07:
  <<: *ruby_template

day_06:
  <<: *python_template
day_01:
  <<: *python_template